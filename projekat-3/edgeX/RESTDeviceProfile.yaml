name: "savingModeChanger"
manufacturer: "urosstojkovich.com"
model: "ABCDE12345"
labels:
  - "saving mode changer"
  - "test app"
description: "Test app for EdgeX Foundry REST commands."

deviceResources:
  - name: savingMode
    description: "State of the household power saving mode"
    properties:
      value:
        { type: "String", readWrite: "RW" , mediaType : "application/json", defaultValue: "OFF" }

deviceCommands:
  - name: "savingMode"
    get:
      - { operation: "get", deviceResource: "savingMode" }
    set:
      - { operation: "set", deviceResource: "savingMode", parameter: "savingMode" }

coreCommands:
  -
    name: savingMode
    get:
      path: "/api/device/savingMode"
      responses:
      -
        code: "200"
        description: "get current savingMode"
        expectedValues: ["savingMode"]
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
    put:
      path: "/api/device/savingMode"
      responses:
      -
        code: "201"
        description: "set the savingMode"
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
